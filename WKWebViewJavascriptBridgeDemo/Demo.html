<!doctype html>
<html><head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<style type='text/css'>
		html { font-family:Helvetica; color:#222; }
		h1 { color:steelblue; font-size:24px; margin-top:24px; }
		button { margin:0 3px 10px; font-size:12px; }
		.logLine { border-bottom:1px solid #ccc; padding:4px 2px; font-family:courier; font-size:11px; }
	</style>
</head><body>
	<h1>Demo</h1>
	<script>
	window.onerror = function(err) {
		log('window.onerror: ' + err)
	}

    function setupWKWebViewJavascriptBridge(callback) {
        if (window.WKWebViewJavascriptBridge) { return callback(WKWebViewJavascriptBridge); }
        if (window.WKWVJBCallbacks) { return window.WKWVJBCallbacks.push(callback); }
        window.WKWVJBCallbacks = [callback];
        
<!--        var WVJBIframe = document.createElement('iframe');-->
<!--        WVJBIframe.style.display = 'none';-->
<!--        WVJBIframe.src = 'https://__bridge_loaded__';-->
<!--        document.documentElement.appendChild(WVJBIframe);-->
        window.webkit.messageHandlers.iOS_Native_InjectJavascript.postMessage(null)

<!--        setTimeout(function() { document.documentElement.removeChild(WVJBIframe) }, 0)-->
    }

    setupWKWebViewJavascriptBridge(function(bridge) {
		var uniqueId = 1
		function log(message, data) {
			var log = document.getElementById('log')
			var el = document.createElement('div')
			el.className = 'logLine'
			el.innerHTML = uniqueId++ + '. ' + message + ':<br/>' + JSON.stringify(data)
			if (log.children.length) { log.insertBefore(el, log.children[0]) }
			else { log.appendChild(el) }
		}

		bridge.registerHandler('testJavascriptHandler', function(data, responseCallback) {
			log('iOS called testJavascriptHandler with', data)
			var responseData = { 'Javascript Says':'Right back atcha!' }
			log('JS responding with', responseData)
			responseCallback(responseData)
		})

		document.body.appendChild(document.createElement('br'))

		var callbackButton = document.getElementById('buttons').appendChild(document.createElement('button'))
		callbackButton.innerHTML = 'Fire testiOSCallback'
		callbackButton.onclick = function(e) {
			e.preventDefault()
			log('JS calling handler "testiOSCallback"')
			bridge.callHandler('testiOSCallback', {'foo': 'bar'}, function(response) {
				log('JS got response', response)
			})
		}
	})
    
    ;(function() {
      if (window.WKWebViewJavascriptBridge) {
          return;
      }
      
      if (!window.onerror) {
          window.onerror = function(msg, url, line) {
              console.log("WKWebViewJavascriptBridge: ERROR:" + msg + "@" + url + ":" + line);
          }
      }
      window.WKWebViewJavascriptBridge = {
          registerHandler: registerHandler,
          callHandler: callHandler,
          disableJavscriptAlertBoxSafetyTimeout: disableJavscriptAlertBoxSafetyTimeout,
          _fetchQueue: _fetchQueue,
          _handleMessageFromiOS: _handleMessageFromiOS
      };
      
      var messagingIframe;
      var sendMessageQueue = [];
      var messageHandlers = {};
      
      var CUSTOM_PROTOCOL_SCHEME = 'https';
      var QUEUE_HAS_MESSAGE = '__wvjb_queue_message__';
      
      var responseCallbacks = {};
      var uniqueId = 1;
      var dispatchMessagesWithTimeoutSafety = true;
      
      function registerHandler(handlerName, handler) {
          messageHandlers[handlerName] = handler;
      }
      
      function callHandler(handlerName, data, responseCallback) {
          if (arguments.length == 2 && typeof data == 'function') {
              responseCallback = data;
              data = null;
          }
          _doSend({ handlerName:handlerName, data:data }, responseCallback);
      }
      function disableJavscriptAlertBoxSafetyTimeout() {
          dispatchMessagesWithTimeoutSafety = false;
      }
      
      function _doSend(message, responseCallback) {
          if (responseCallback) {
              var callbackID = 'cb_'+(uniqueId++)+'_'+new Date().getTime();
              responseCallbacks[callbackID] = responseCallback;
              message['callbackID'] = callbackID;
          }
          sendMessageQueue.push(message);
      
<!--          messagingIframe.src = CUSTOM_PROTOCOL_SCHEME + '://' + QUEUE_HAS_MESSAGE;-->
          window.webkit.messageHandlers.iOS_Native_FlushMessageQueue.postMessage(null)
      }
      
      function _fetchQueue() {
          var messageQueueString = JSON.stringify(sendMessageQueue);
          sendMessageQueue = [];
          return messageQueueString;
      }
      
      function _dispatchMessageFromiOS(messageJSON) {
          if (dispatchMessagesWithTimeoutSafety) {
              setTimeout(_doDispatchMessageFromiOS);
          } else {
              _doDispatchMessageFromiOS();
          }
      
          function _doDispatchMessageFromiOS() {
              var message = JSON.parse(messageJSON);
              var messageHandler;
              var responseCallback;
      
              if (message.responseID) {
                  responseCallback = responseCallbacks[message.responseID];
                  if (!responseCallback) {
                      return;
                  }
                  responseCallback(message.responseData);
                  delete responseCallbacks[message.responseID];
              } else {
                  if (message.callbackID) {
                      var callbackResponseId = message.callbackID;
                      responseCallback = function(responseData) {
                          _doSend({ handlerName:message.handlerName, responseID:callbackResponseId, responseData:responseData });
                      };
                  }
      
                  var handler = messageHandlers[message.handlerName];
                  if (!handler) {
                      console.log("WKWebViewJavascriptBridge: WARNING: no handler for message from iOS:", message);
                  } else {
                      handler(message.data, responseCallback);
                  }
              }
          }
      }
      
      function _handleMessageFromiOS(messageJSON) {
          _dispatchMessageFromiOS(messageJSON);
      }
      
      messagingIframe = document.createElement('iframe');
      messagingIframe.style.display = 'none';
      messagingIframe.src = CUSTOM_PROTOCOL_SCHEME + '://' + QUEUE_HAS_MESSAGE;
      document.documentElement.appendChild(messagingIframe);
      
      registerHandler("_disableJavascriptAlertBoxSafetyTimeout", disableJavscriptAlertBoxSafetyTimeout);
      
      setTimeout(_callWVJBCallbacks, 0);
      function _callWVJBCallbacks() {
          var callbacks = window.WKWVJBCallbacks;
          delete window.WKWVJBCallbacks;
          for (var i=0; i<callbacks.length; i++) {
              callbacks[i](WKWebViewJavascriptBridge);
          }
      }
      })();
	</script>
	<div id='buttons'></div> <div id='log'></div>
</body></html>
